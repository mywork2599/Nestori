    <!-- LEFT SIDE: Filters -->
    <div class="filters-section">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Search Rentals</h5>
                <form>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter City or Area">
                    </div>

                    <div class="form-row mb-3">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Min Rent ₹">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Max Rent ₹">
                        </div>
                    </div>

                    <label class="mt-2">Property Type</label>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chk1BHK_main" value="1BHK">
                            <label class="form-check-label" for="chk1BHK_main">1 BHK</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chk2BHK_main" value="2BHK">
                            <label class="form-check-label" for="chk2BHK_main">2 BHK</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chk3BHK_main" value="3BHK">
                            <label class="form-check-label" for="chk3BHK_main">3 BHK</label>
                        </div>
                    </div>

                    <label>Furnishing</label>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chkFurnished_main" value="Furnished">
                            <label class="form-check-label" for="chkFurnished_main">Furnished</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chkUnfurnished_main" value="Unfurnished">
                            <label class="form-check-label" for="chkUnfurnished_main">Unfurnished</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Search</button>
                </form>
            </div>
        </div>
