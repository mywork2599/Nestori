        <div class="container container-max rental-layout">

    <!-- LEFT SIDE: Filters -->
    <div class="filters-section">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Search Rentals</h5>
                <form>
                    <!-- Location -->
                    <div class="form-group mb-3">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter City or Area">
                    </div>

                    <!-- Rent Range -->
                    <div class="form-row mb-3">
                        <div class="col-6">
                            <label for="minRent">Min Rent (₹)</label>
                            <input type="number" class="form-control" id="minRent" placeholder="Min Rent">
                        </div>
                        <div class="col-6">
                            <label for="maxRent">Max Rent (₹)</label>
                            <input type="number" class="form-control" id="maxRent" placeholder="Max Rent">
                        </div>
                    </div>

                    <!-- Property Type -->
                    <div class="form-group mb-3">
                        <label for="propertyType">Property Type</label>
                        <select class="form-control" id="propertyType">
                            <option value="">Select Property Type</option>
                            <option value="apartment">Apartment</option>
                            <option value="house">House</option>
                            <option value="condo">Condo</option>
                            <option value="townhouse">Townhouse</option>
                            <option value="studio">Studio</option>
                        </select>
                    </div>

                    <!-- Bedrooms and Bathrooms -->
                    <div class="form-row mb-3">
                        <div class="col-6">
                            <label for="bedrooms">Bedrooms</label>
                            <select class="form-control" id="bedrooms">
                                <option value="">Any</option>
                                <option value="1">1 Bedroom</option>
                                <option value="2">2 Bedrooms</option>
                                <option value="3">3 Bedrooms</option>
                                <option value="4">4+ Bedrooms</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="bathrooms">Bathrooms</label>
                            <select class="form-control" id="bathrooms">
                                <option value="">Any</option>
                                <option value="1">1 Bathroom</option>
                                <option value="2">2 Bathrooms</option>
                                <option value="3">3+ Bathrooms</option>
                            </select>
                        </div>
                    </div>

                    <!-- Move-in Date and Lease Term -->
                    <div class="form-row mb-3">
                        <div class="col-6">
                            <label for="moveInDate">Move-in Date</label>
                            <input type="date" class="form-control" id="moveInDate">
                        </div>
                        <div class="col-6">
                            <label for="leaseTerm">Lease Term</label>
                            <select class="form-control" id="leaseTerm">
                                <option value="">Select Lease Term</option>
                                <option value="month-to-month">Month-to-Month</option>
                                <option value="6-months">6 Months</option>
                                <option value="1-year">1 Year</option>
                                <option value="2-years">2 Years</option>
                            </select>
                        </div>
                    </div>

                    <!-- Furnishing Filter -->
                    <div class="form-group mb-3">
                        <label>Furnishing</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chkFurnished" value="Furnished">
                            <label class="form-check-label" for="chkFurnished">Furnished</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chkSemiFurnished" value="Semi-Furnished">
                            <label class="form-check-label" for="chkSemiFurnished">Semi-Furnished</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chkUnfurnished" value="Unfurnished">
                            <label class="form-check-label" for="chkUnfurnished">Unfurnished</label>
                        </div>
                    </div>

                    <!-- Amenities Filter -->
                    <div class="form-group mb-3">
                        <label>Amenities</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chkParking" value="Parking">
                            <label class="form-check-label" for="chkParking">Parking</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chkPetsAllowed" value="Pets Allowed">
                            <label class="form-check-label" for="chkPetsAllowed">Pets Allowed</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chkGym" value="Gym">
                            <label class="form-check-label" for="chkGym">Gym</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chkLaundry" value="Laundry">
                            <label class="form-check-label" for="chkLaundry">Laundry</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chkPool" value="Pool">
                            <label class="form-check-label" for="chkPool">Pool</label>
                        </div>
                    </div>

                    <!-- Search Button -->
                    <button type="submit" class="btn btn-primary btn-block">Search Rentals</button>
                </form>
            </div>
        </div>
