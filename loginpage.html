<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestori - Login/Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #54a464;
        }
        .login-signup-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .btn-primary {
            width: 100%;
        }
        .hide {
            display: none;
        }
        h2 {
            font-family: "Monoton", sans-serif;
            color: #54a464;
        }
        .card {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="login-signup-container">
            <h2 class="text-center mb-4">Nestori</h2>
            
            <!-- Customer Role Selection Cards -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div id="landlordCard" class="card p-4">
                        <h5 class="card-title text-center">Landlord</h5>
                        <p class="card-text text-center">Manage your properties, tenants, and apartments.</p>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div id="tenantCard" class="card p-4">
                        <h5 class="card-title text-center">Tenant</h5>
                        <p class="card-text text-center">Find homes, rent rooms, and enjoy the best options.</p>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="hide">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="text-center mt-3">Don't have an account? <a href="#" id="toggleSignup">Sign Up</a></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="hide">
                <div class="mb-3">
                    <label for="signupFullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="signupFullName" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <div class="mb-3">
                    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="signupConfirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="text-center mt-3">Already have an account? <a href="#" id="toggleLogin">Login</a></p>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const landlordCard = document.getElementById('landlordCard');
            const tenantCard = document.getElementById('tenantCard');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleSignup = document.getElementById('toggleSignup');
            const toggleLogin = document.getElementById('toggleLogin');

            // Initially hide login/signup forms
            loginForm.classList.add('hide');
            signupForm.classList.add('hide');

            // Show login form when user selects a role
            landlordCard.addEventListener('click', function() {
                showForm('login');
            });

            tenantCard.addEventListener('click', function() {
                showForm('login');
            });

            // Toggle between login and sign-up forms
            toggleSignup.addEventListener('click', function(event) {
                event.preventDefault();
                toggleForms();
            });

            toggleLogin.addEventListener('click', function(event) {
                event.preventDefault();
                toggleForms();
            });

            // Function to toggle between login and sign-up forms
            function toggleForms() {
                loginForm.classList.toggle('hide');
                signupForm.classList.toggle('hide');
            }

            // Function to show login or signup form based on role selection
            function showForm(formType) {
                if (formType === 'login') {
                    loginForm.classList.remove('hide');
                    signupForm.classList.add('hide');
                }
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
