<div id="authModal" class="auth-modal">
  <div class="auth-content">
    <span class="close-btn">&times;</span>

    <div class="auth-container">
        <!-- Left Side: Logo/Brand Area -->
        <div class="auth-left">
          <h1>Welcome to</h1><h2>Nestori</h2>
        </div>

        <!-- Right Side: Forms with Toggle -->
        <div class="auth-right">
          <!-- Toggle Button Bar -->
          <div class="auth-toggle-bar">
            <button type="button" class="toggle-btn signup-btn active" data-type="signup">Sign Up</button>
            <button type="button" class="toggle-btn login-btn" data-type="login">Login</button>
          </div>

          <!-- Forms Sliding Container -->
          <div class="auth-forms-wrapper">
            <!-- Sign Up Form -->
            <div id="signupForm" class="auth-form-content auth-form signup-form active">
              <h3 class="form-heading">Create Your Account</h3>
              <div class="form-group">
                <input type="text" id="signupName" placeholder="Full Name" required>
              </div>
              <div class="form-group">
                <input type="email" id="signupEmail" placeholder="Email Address" required>
              </div>
              <div class="form-group">
                <input type="tel" id="signupMobile" placeholder="Mobile Number" required>
              </div>
              <div class="form-group">
                <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required>
              </div>
              <div class="form-group">
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
              </div>
              <button type="button" id="completeSignup" class="btn-submit">Sign Up</button>
              <div class="divider">
                <span>or</span>
              </div>
              <button type="button" id="signupWithGmail" class="btn-google">Sign up with Gmail</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form-content auth-form login-form">
              <h3 class="form-heading">Welcome Back</h3>
              <div class="form-group">
                <input type="text" id="loginIdentifier" placeholder="Enter Gmail or Mobile Number" required>
              </div>
              <button type="button" id="sendOtpLogin" class="btn-submit">Send OTP</button>
              <div class="otp-section" id="otpSectionLogin" style="display: none;">
                <div class="form-group">
                  <input type="text" id="otpLogin" placeholder="Enter OTP" maxlength="6" required>
                </div>
                <button type="button" id="verifyOtpLogin" class="btn-submit">Verify OTP</button>
              </div>
              <div class="divider">
                <span>or</span>
              </div>
              <button type="button" id="loginWithGmail" class="btn-google">Login with Gmail</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Loader for shared components -->
  <script src="js/load-components.js"></script>
