<!-- Auth Modal Component: insert this into pages via JS loader -->
<div id="authModal" class="auth-modal">
  <div class="auth-content">
    <span class="close-btn">&times;</span>

    <!-- Forms displayed side-by-side (toggle removed; both forms are always visible) -->
    <div class="auth-forms-wrapper">
      <!-- Login Form -->
      <form id="authForm" class="auth-form-content auth-form">
        <h3 class="form-heading">Login</h3>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form-content auth-form">
        <h3 class="form-heading">Sign Up</h3>
        <div class="form-group">
          <input type="text" id="signupName" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="signupEmail" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required>
        </div>
        <div class="form-group">
          <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn-submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
